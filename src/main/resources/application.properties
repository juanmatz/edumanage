spring.application.name=edumanage

# Configuracion de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/edumanage
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion de JPA / Hibernate
# update: crea o actualiza las tablas automaticamente segun tus modelos (Ideal para aprender/desarrollo)
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola (Muy util para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
